general:
  artifacts:
    - "target/"
machine:
  java:
    version: openjdk8
  services:
    - docker

deployment:
  hub:
    branch: master
    commands:
      - docker info
      - docker build -t ryanjbaxter/ocr-eureka .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ryanjbaxter/ocr-eureka
